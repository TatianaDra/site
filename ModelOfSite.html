<!doctype html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<meta charset=utf-8" />


<title>Макет</title>
<!-- <link href="css/styles.css" rel="stylesheet">
<link rel ="stylesheet" href="css/styles.css" type="text/css">
<link rel ="stylesheet" href="http://fonts.googlepis.com/css?family=Oswald:400,300" type="text/css"<!--external file of font styles-->

<style>
* {
margin:0;
padding:0;
}
body {
width:100%
height:100%
color:#333; <!-- темно-серый-->
background:#fff;
font-family:"Segoe UI", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
font-size:0.94em;
line-height:135%;

	}	

aside,
nav,
footer,
header,
section
{ display:block;}

ul	 {
	list-style:none; <!-- без точек-->
	}
a	 {
	text-decoration:none; <!--без подчеркивания ссылок-->
	}
a:hover {
	text-decoration:none;<!--при наведении курсора на ссылку ничего не происходит -->
	
	}

	
	
<!-- расположение блоков на странице-->
#wrapper {
		margin-top:40px;
		width:1200px; <!-- ширина среднего блока-->
	margin:0 auto; <!-- выравние блока по центру-->
	height:auto !important;
		}

.header {
		width:100%;
		background:#0dbfe5;
		height:57px;
	z-index:4;
		}

#headerInner {
		position:relative;
		border:0px solid #333;
		width:1200px; <!--ширина внутренней шапки (равна ширине среднего блока)-->
		height:250px;
	margin:0 auto;
		margin-top:0px;
			}

#content {
		margin-top:40px;
		}

#content #colLeft {
		background:#fff;
	float:left;
	width:800px;
	margin-right:0px;
				}

#content #colRight {
		margin-left:45px;
		float:left;
	width:350px;
	position:relative;
					}				
				
#middle:after {
content:'.';
display:block;
clear:both;
visibility:hidden;
height:0;
				}
				
				

.topMenuRight {
		height:57px;
		position:absolute;
	left:0px;
	top:0px;
		border:0px solid #1FA2E1;
			}
			
.topMenuRight ul li {
		
		background:url(images/line.png) 0px 0px no-repeat;
	float:left;
		height:57px;
					}

.topMenuRight ul {

		padding-left:0px;
				}
				
.topMenuRight ul li a {

		margin-top:0px;
		font-weight:100;
		border-right:0px solid #adadad;
	display:block;
	color:#fff;
	text-decoration:none;
	line-height:20px;
	font-size:18px;
	padding:16px 20px 21px 20px;
						}
						
.topMenuRight ul li a:hover {
background:#fff;
color:#555;
						}


		
</style>
</head>

<body> 

  <!-- шапка сайта -->
<header class="header"> <!-- основная шапка сайта-->

	<div id ="headerInner"> <!-- "внутренняя" шапка"-->

<nav class="topMenuRight">
	<ul>
		<li><a href="#">страница 1</a></li>
		<li><a href="#">страница 2</a></li>
		<li><a href="#">страница 3</a></li>
		<li><a href="#">страница 4</a></li>
	</ul>
</nav>
	
	

</header>


 <!-- обертка-->
 
<section id ="wrapper">  <!--основная часть сайта (левая, правая колонки, контент-->
	<div id ="middle">  <!--контент-->
		<div id ="content"> <!--выравнивание колонок-->

			<div id ="colLeft"> <!--левая колонка сайта-->
			
		
			
			
		</div>
	</div>
</section>

  <!--футер-->
<footer id ="footer">
	<div id ="footerInner">
	</div>
</footer>
 
 	

</body>

</html>
